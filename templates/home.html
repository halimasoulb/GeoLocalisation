{% extends "layout.html" %}
{% block content %}
<style type="text/css">
.cont
{
    display: flex;
    flex-direction: row;
    flex-flow: wrap;
    justify-content: space-around;
    align-items: center;

}

.flex-item {
  background-color: white;
  width: 20%;
  margin: 20px;
  box-sizing: border-box;
  text-align: right;
  line-height: 100px;
  font-size: 15px;
  font-family: cursive;
  border-radius: 15px;
 

}
@media screen and (max-width: 1200px){
	.flex-item{
		width: 40%
	}
}

@media screen and (max-width: 600px){
	.flex-item{
		width: 90%
	}
}

</style>
 <div class="cont">
    <div class="flex-item">Cas confirmes: {{new}}</div>
    <div class="flex-item"> Cas gueris:{{recovered}}</div>
    <div class="flex-item"> Cas morts: {{dead}}</div>
</div>
{% endblock content %}
